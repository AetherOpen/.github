# Nome do Workflow
name: Update Org Activity in README

# Gatilhos: quando a Action deve rodar
on:
  # Roda automaticamente a cada 30 minutos para manter o perfil sempre atualizado
  schedule:
    - cron: '*/30 * * * *'
  
  # Permite que voc√™ rode manualmente pela aba "Actions" para testes ou atualiza√ß√µes imediatas
  workflow_dispatch:

# Tarefas a serem executadas
jobs:
  update-readme-with-activity:
    # Nome da tarefa, vis√≠vel na interface do GitHub Actions
    name: Update README with recent activity
    
    # Sistema operacional onde a tarefa vai rodar
    runs-on: ubuntu-latest

    # Passos que a tarefa ir√° executar em sequ√™ncia
    steps:
      # Passo 1: Clona o reposit√≥rio
      # A Action precisa ter acesso aos arquivos do reposit√≥rio para poder edit√°-los.
      - name: Checkout repo
        uses: actions/checkout@v4

      # Passo 2: Roda a Action que busca a atividade e atualiza o README
      # Este √© o cora√ß√£o da automa√ß√£o.
      - name: Update README with recent activity
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # O feed de onde buscar as atividades. Para organiza√ß√µes, √© o link .atom.
          feed_list: "https://github.com/Vytruve.atom"
          
          # O caminho EXATO para o arquivo README.md a ser atualizado.
          # Este √© o ajuste mais importante para a sua estrutura.
          readme_path: 'profile/README.md'
          
          # N√∫mero m√°ximo de itens de atividade a serem listados.
          max_post_count: 5
          
          # O modelo de como cada linha de atividade ser√° formatada.
          # Usei emojis relacionados a desenvolvimento e inova√ß√£o.
          template: |
            $newline - $randomEmoji(üöÄ,‚ú®,üí°,üîß,‚öôÔ∏è) [$title]($url)
            
          # Mensagem de commit que aparecer√° no hist√≥rico do reposit√≥rio.
          commit_message: "chore(docs): update recent org activity in README"
